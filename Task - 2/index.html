<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSCC Task - 2 by Daksh</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .quiz-container {
      display: grid;
      gap: 20px;
      max-width: 700px;
      margin: auto;
    }
    .question-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question-box h3 {
      margin-bottom: 10px;
    }
    .option {
      display: block;
      margin: 5px 0;
    }
    #submit {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #submit:hover {
      background: #45a049;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to NSCC's Task - 2</h1>
    <h2>Interactive Quiz App (Grid Style)</h2>
    <p>Designed and Developed by <span>@daksh7kothari</span></p>
  </header>

  <form id="quizForm">
    <div class="quiz-container" id="quiz"></div>
    <button type="submit" id="submit">Final Submit</button>
  </form>

  <div id="result"></div>

  <div id="correctAnswer"></div>

  <script>
    const questionDaksh = [
      {
        "question": "What is the capital of India?",
        "option": ["Delhi", "Mumbai", "Kolkata", "Chennai"],
        "answer": "Delhi"
      },
      {
        "question": "Who is the father of Computers?",
        "option": ["Charles Babbage", "Alan Turing", "Elon Musk", "Bill Gates"],
        "answer": "Charles Babbage"
      },
      {
        "question": "What does HTML stand for?",
        "option": ["Hyper Text Markup Language", "HighText Machine Language", "Hyper Tabular Markup Language", "None"],
        "answer": "Hyper Text Markup Language"
      },
      {
        "question": "Which planet is known as Red Planet?",
        "option": ["Earth", "Venus", "Mars", "Jupiter"],
        "answer": "Mars"
      },
      {
        "question": "Which data structure uses FIFO?",
        "option": ["Stack", "Queue", "Array", "Graph"],
        "answer": "Queue"
      }
    ];

    const quizContainer = document.getElementById("quiz");
    const quizForm = document.getElementById("quizForm");
    const resultDiv = document.getElementById("result");
    const correct = document.getElementById("correctAnswer");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      questionDaksh.forEach((q, index) => {
        const questionBox = document.createElement("div");
        questionBox.classList.add("question-box");

        const questionTitle = document.createElement("h3");
        questionTitle.innerText = `${index + 1}. ${q.question}`;
        questionBox.appendChild(questionTitle);

        q.option.forEach(option => {
          const label = document.createElement("label");
          label.classList.add("option");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `question${index}`;
          input.value = option;
          label.appendChild(input);
          label.appendChild(document.createTextNode(option));
          questionBox.appendChild(label);
        });

        quizContainer.appendChild(questionBox);
      });
    }

    quizForm.addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;

      questionDaksh.forEach((q, index) => {
        const selected = document.querySelector(`input[name="question${index}"]:checked`);
        if (selected && selected.value === q.answer) {
          score++;
          correct.innerText = "daksh";
        }
      });

      resultDiv.innerHTML = `Your score: ${score}/${questionDaksh.length} <br> ${
        score >= 3 ? "ðŸŽ‰ Great job, you passed!" : "ðŸ˜¢ Try again next time!"
      }`;
    });

    loadQuiz();
  </script>
</body>
</html>
