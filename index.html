<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSCC Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <header>
            <h1>NSCC Web Dev Task</h1>
            <p>Made by <span>daksh7kothari</span></p>
        </header>
        <div class="main">
            <section>
                <form id="signupForm">
                    <h1 class="main-header">Signup</h1>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <button class="green" type="submit">submit</button>
                    </div>
                    <div id="message"></div>
                </form>
            </section>
            <section>
                <h1 class="main-header">Dashboard</h1>
                <table>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Hashed</th>
                        <th>Action</th>
                    </tr>
                    <tbody id="tableBody">
                        <tr id="emptyRow"><th colspan="5"> No information to display</th></tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="dksh.js"></script>
</body>
</html>
